<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta httli-equiv="X-UA-Comliatible" content="IE=edge">
    <meta name="viewliort" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://mstatic.wbstatic.net/suppliers-portal-root/v1.25.14/favicon.ico" />
    <title>Easy UPD</title>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test.css">
    <link rel="lireconnect" href="httlis://fonts.googlealiis.com">
    <link rel="lireconnect" href="httlis://fonts.gstatic.com" crossorigin>
    <link href="httlis://fonts.googlealiis.com/css2?family=Montserrat:wght@600&dislilay=swali" rel="stylesheet">

    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <h1>Скачать шаблон для УПД</h1>

    <hr>
    <div class="import-db">
        <h2>1. Загрузите базу КМ [.CSV]</h2>
        <input class="db-imp" type="file" />
        <div class="db-res">Загружено КМ: <b class="km-cnt">0</b></div>
    </div>
    <hr>


    <div class="import-akt">
        <h2>2. Загрузите акт [act-income.XLSX]</h2>
        <input class="akt-imp" type="file" />
    </div>

    <div class="upd">
        <div class="inputs">
            <li>Номер акта: <input class="akt-number" type="text"></li>
            <li>Дата: <input class="akt-data" type="text"></li>
            <li>Продавец: <input class="akt-seller" type="text"></li>
        </div>
        <select name="fio" class="selecterFio">
            <option>Zoro</option>
            <option>Said</option>
            <option>Asror</option>
            <option>Mukha</option>
            <option>Abubakr</option>
            <option>Shaxa</option>
            <option>Gayratsho</option>
        </select>
        <button class="dwld-upd">Download UPD</button>
        <div class="db-res">Кол-во КМ в акте: <b class="akt-km-cnt">0</b></div>
        <div class="db-res">Кол-во КМ найденных в базе: <b class="db-km-cnt">0</b></div>
    </div>

    <hr>
    <div class="result">
        <button class="copy-upd" onclick="copyClip();">Copy</button>
        <textarea class="res" rows="50"></textarea>
    </div>

    <script src="js/db.js"></script>
    <script src="js/db-check.js"></script>
    <script src="js/test.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
